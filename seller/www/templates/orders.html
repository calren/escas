<ion-view view-title="Orders" id="orders">
  <ion-content>
    <div class="card" ng-repeat="order in orders track by order.id">
      <div class="item item-divider">
        <div>Order #{{order.id}} @12:53am</div>
        <md-button class="md-raised md-primary"
          ng-click="completeOrder(order)">DONE</md-button>
      </div>
      <div class="item item-text-wrap" ng-repeat="item in order.items">
        {{item.name}} x {{item.count}}
      </div>
    </div>
  </ion-content>
</ion-view>
